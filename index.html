<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mintlify - The Intelligent Documentation Platform</title>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
    </style>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/utilities.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="navbar-header">
        <div class="navbar-container flex justify-between align-center">
            <div class="navbar flex justify-center align-center">
                <span class="logo-holder flex align-center justify-center">
                    <a href="#">
                        <img src="assets/companylogo.svg" alt="Mintlify Logo">
                        <span>mintlify</span>
                    </a>
                </span>

                <nav>
                    <ul class="flex align-center justify-between">
                        <li><a href="#" class="nav-link">Resources</a></li>
                        <li><a href="#" class="nav-link">Documentation</a></li>
                        <li><a href="#" class="nav-link">Customers</a></li>
                        <li><a href="#" class="nav-link">Blog</a></li>
                        <li><a href="#" class="nav-link">Pricing</a></li>
                    </ul>
                </nav>
            </div>
            <div class="nav-cta flex align-center justify-between">
               <a href="#" class="btn btn-primary">Contact sales</a>
               <a href="#" class="btn btn-secondary">Start for free</a>
            </div>
        </div>
    </header>

    <section class="hero-section">
        <div class="hero-bg"></div>
        <a href="#" class="hero-tag flex align-center justify-between">
            <span class="new-tag">New</span>
            <p class="tag-text">Self-updating docs with agent suggestions</p>
            <img class="tag-icon" src="assets/tagshav.svg" alt="icon-right">
        </a>

        <div class="hero-content flex flex-col align-center justify-center">
            <h1>The Intelligent Knowledge Platform</h1>
            <p>Helping teams create and maintain world-class documentation built for both humans and AI</p>
            <form>
                <input type="text" placeholder="Email address">
                <button type="submit" class="btn btn-secondary">Start Now</button>
            </form>
        </div>
    </section>
